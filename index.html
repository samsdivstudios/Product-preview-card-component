<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/style.css">
 
</head>
<body>

  <main>

    <article class="product_card">

      <picture class="product_image">
        <source srcset="/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle lying down on a white table with green leafs around it ">
      </picture>

      <div class="product_content">
        <p class="product_category">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex_group">
          <p class="current">$149.99</p>
          <p class="original"><s>$169.99</s></p>
        </div>

        <button data-icon="shopping-cart"> Add to Cart</button>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/samsdivstudios?tab=repositories">Sam Walsh</a>.
  </div>
</body>
</html>
